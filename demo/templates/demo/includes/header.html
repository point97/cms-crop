{% load static i18n %}
<div id="header">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 brand">
                <a href="/">
                    <img src="{% static "demo/images/crop-logo-web-header-645x112.jpg" %}">
                </a>
            </div>

            <div class="col-sm-4">
                <div class="clearfix">
                    <span class="pull-right social">
                        SOCIAL
                    </span>
                </div>
                <div class="pull-right search-box">
                    {% block search_box %}
                        {% include "demo/includes/search_box.html" only %}
                    {% endblock %}
                </div>
            </div>

        </div>
    </div>

    <div class="menu-bar"> {# menu-bar spans the full width of the browser #}
        <div class="container">
            <div class="row">
                <div class="col-sm-3 language-toggle menu">
                    <form id="switchlang-en" action="/switchlang/en" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="requesting_page_id" value="{{self.id}}">
                        <a href="javascript:document.getElementById('switchlang-en').submit();">English</a>
                    </form>
                    <form id="switchlang-es" action="/switchlang/es" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="requesting_page_id" value="{{self.id}}">
                        <a href="javascript:document.getElementById('switchlang-es').submit();">Espa√±ol</a>
                    </form>
                </div>
                <div class="col-sm-9 menu menu-right">
                    <ul class="menu list-unstyled list-inline">
                        <li><a href="#">LEARN</a></li>
                        <li><a href="#">EXPLORE</a></li>
                        <li><a href="#">NAVIGATE</a></li>
                        <li><a href="#">SIGN UP / LOGIN</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div> {# end .menu-bar #}

</div>
